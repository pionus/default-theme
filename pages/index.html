<!DOCTYPE html>
<html>
    <head>
        <title>A New Page</title>
        <link href="//fonts.lug.ustc.edu.cn/css?family=Shadows+Into+Light" rel="stylesheet">
        <link rel="stylesheet" href="//cdn.bootcss.com/milligram/1.3.0/milligram.min.css">
        <link rel="stylesheet" href="/assets/main.css">
    </head>
    <body>
        <h1>Secbone's Machine Learning Lab</h1>
        <div id="background"></div>
        <script type="text/javascript" src="https://cdn.bootcss.com/particles.js/2.0.0/particles.min.js"></script>

            particlesJS('background', {
